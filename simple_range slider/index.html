<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/freshstyle.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="js/freshslider.1.0.0.js"></script>
   <script src="js/script.js" type="text/javascript"></script>

</head>
<body>
   <div id="demo" style="width: 250px; margin: 20px">
      <div class="fsslider">
         <div class="fsfull-value"></div>
         <div class="fssel-value" style="left: 0px; width: 155px;"></div>
         <div class="fscaret" style="left: 150.2px; margin-left: -20px; z-index: 1;">62</div>
      </div>
   </div>

      <input id="get_value" type="text" name="" value="0">

   <script type="text/javascript">
      $("#demo").freshslider({
         range: false, // true or false
         step: 5,
         text: true,

         unit: 0, // the unit which slider is considering
         enabled: true, // true or false
         value: 100, // a number if unranged , or 2 elements array contains low and high value if ranged
         onchange:function(low, high){
            var showValue = $('.fscaret').text();
            $('#get_value').val(showValue);
         } // callback function when slider caret's changed, onchange(low, high) for ranged, and onchange(value) for unranged
      });

      var showValue = $('.fscaret').text();

      console.log('caret = ', showValue);

   </script>
</body>
</html>
