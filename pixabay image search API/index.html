<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src=' http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://use.fontawesome.com/215e31c601.js"></script>
    <script src="js/masonry.pkgd.js"></script>
    <script src='js/tmpl.js'></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title> pixabay Search</title>
</head>

<body>
    <header>
        <div class="top_panel">
            <div>
                <span><a href="">Почта</a></span>
                <span><a href="">Картинки</a></span>
                <span class="table"><i class="fa fa-th" aria-hidden="true"></i></span>
                <span class="bell"><i class="fa fa-bell" aria-hidden="true"></i></span>
                <span class="profile"></span>
            </div>
        </div>
        <h1>P<span class="red">i</span>x<span class="blue">a</span><span class="green">b</span><span class="red">a</span><span class="last_letter"></span></h1>
        <p>Ukraine</p>
    </header>
    <div class="form_search">
        <div class="hugger">
            <div class = "ui-widget">
               <input id="automplete-1" type="text" placeholder="Search image from pixabay" class="textarea main_search">
            </div>
            <div class="button_search">
                <div>
                    <svg>
                  <path class='search_glass' d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
               </svg>
                </div>
            </div>
            <div class="voice">
                <span></span>
            </div>
            <div id="popup">
                Sorry, this service don't work on this page..
            </div>
        </div>
    </div>
    <!--      template    -->
    </div>
    <script type="text/html" id="wrapper">
        <div class="result">
            <div class="content">
                <div class="image grid">
                    <% for (i = 0; i < hits.length; i++) {%>
                        <div class="grid-item">
                            <h3><%= hits[i].user %></h3>
                            <a class="link" href="<%= hits[i].webformatURL %>">
                               <img src="<%= hits[i].previewURL %>" alt="<%= hits[i].tags %>" title="<%= hits[i].tags %>">
                            </a>
                        </div>
                        <% } %>
                </div>
            </div>
        </div>
    </script>

</body>

</html>
